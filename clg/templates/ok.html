{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="" method="POST" id="studentForm" data-branches-url="{% url 'ajax_load_branches' %}" >
  {% csrf_token %}
  {% for i in messages %}
       <h3 style="color:green;">{{i}}</h3><br/>
      {% endfor %}  <!-- contact_form.html -->
{{form}}
<!-- <input type="submit">-->
   <center>
<input class="btn btn-primary" type="submit"></input><br/>

     <button class="btn btn-success" ><a href="/" style="color:white;" > Home</input></a></center></button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $("#id_department").change(function () {
      var url = $("#studentForm").attr("data-branches-url");
      var departmentId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'department': departmentId
        },
        success: function (data) {
          $("#id_branch").html(data);
        }
      });

    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
